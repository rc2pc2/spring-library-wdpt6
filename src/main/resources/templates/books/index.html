<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head th:replace="~{fragments/head :: head('Books')}" />

<body>
    <main class="container">
        <section class="title row">
            <div class="col-12">
                <h1 class="text-center">
                    Books
                </h1>
            </div>
        </section>

        <section class="books">
            <table class="table table-hover" th:if="${books.size() > 0}">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Title</th>
                        <th scope="col">Author</th>
                        <th scope="col">ISBN</th>
                        <th scope="col">Publisher</th>
                        <th scope="col">Publication Date</th>
                        <th scope="col">Number of copies</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book : ${books}" th:object="${book}">
                        <td>[[*{id}]]</dh>
                        <td>[[*{title}]]</dh>
                        <td>[[*{author}]]</dh>
                        <td>[[*{isbn}]]</dh>
                        <td>[[*{publisher}]]</dh>
                        <td>[[*{publicationDate}]]</dh>
                        <td>[[*{numberOfCopies}]]</dh>
                    </tr>
                </tbody>
            </table>

            <h2 class="text-center text-primary" th:unless="${books.size() > 0}">
                There are no books available at this moment
            </h2>
        </section>
    </main>

</body>

</html>
